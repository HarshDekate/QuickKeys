<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>QuickKeys</title>
</head>
<body style="background-color: #dac0c3; color: rgb(27, 4, 160);">
    <header class="p-3 mb-5 text-center" style="background-color: rgb(194, 148, 175);">
        <h1>QuickKeys</h1>
    </header>
    
        
    </header>
    <section class="container text-center">
        <div class="row">
            <div class="col-md-6 mx-auto"> 
                <p>Type the following word in <span id="seconds" class="text-warning"></span> seconds: </p>
                <h2 id="current-word" class="bg-success p-3 mb-5"></h2> 
                <div class="form-group col-md-4 mx-auto">
                    <label for="difficulty">Difficulty:</label>
                    <select class="form-control" id="difficulty">
                      <option>Easy</option>
                      <option>Medium</option>
                      <option>Hard</option>
                    </select>
                  </div>
                <input id="input-word" type="text" class="form-control form-control-lg" placeholder="Start typing ..." autofocus>
                <h4 id="message" class="mt-3 text-warning"></h4> 

                <!-- Time Left and Score -->
                <div class="row mt-3">
                    <div class="col-md-6">
                        <h3>Time Left: <span id="time-left">0</span></h3>
                    </div>
                    <div class="col-md-6">
                        <h3>Score: <span id="score">0</span></h3>
                    </div>
                    <!-- <div class="col-md-4">
                        <h3>High Score: <span id="high-score">0</span></h3>
                    </div> -->
                </div>

        
    <script src="script.js"></script>
</body>
</html>
